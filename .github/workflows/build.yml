        shell: bash
        run: |
          set -euo pipefail
          df -h
          AVAIL_GB=$(df -BG "$GITHUB_WORKSPACE" | awk 'NR==2{gsub("G","",$4); print $4}')
          if [ "${AVAIL_GB:-0}" -lt 10 ]; then
            echo "‚ùå ERROR: Only ${AVAIL_GB}GB free. Minimum 10GB required"
            exit 1
          fi
          echo "‚úÖ Pre-build disk OK: ${AVAIL_GB}GB available"

      - name: Build Kernel
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace
          ROOT="$PWD"
          NPROC=$(nproc)
          BUILD_THREADS=$((NPROC + 2))
          export MAKEFLAGS="-j${BUILD_THREADS}"

          trap 'rm -rf "$ROOT/common/out/"*/intermediates "$ROOT/out/"*/intermediates 2>/dev/null || true' EXIT

          echo "üöÄ Build started at $(date -u) ‚Äî ${BUILD_THREADS} threads"
          if [ -f "build/build.sh" ]; then
            time LTO=none BUILD_CONFIG=common/build.config.gki.aarch64 \
              build/build.sh 2>&1 | tee "$ROOT/build.log"
          else
            time tools/bazel build \
              --config=fast --lto=none --jobs="${BUILD_THREADS}" \
              //common:kernel_aarch64_dist 2>&1 | tee "$ROOT/build.log"
          fi
          echo "‚úÖ Build completed at $(date -u)"

          rm -rf "$ROOT/common/out/"*/intermediates "$ROOT/out/"*/intermediates 2>/dev/null || true

      - name: Ccache Statistics (Post-Build)
        if: ${{ !inputs.BUILD_NOCCACHE && always() }}
