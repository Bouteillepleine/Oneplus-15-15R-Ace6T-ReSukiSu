        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/Action-Build/patches"
          cd kernel_workspace/common
          if [[ "${{ env.CPU }}" == sm* ]]; then
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch" || true
