            failure)   STATUS_TEXT="FAILED"    ; STATUS_COLOR="üî¥" ;;
            *)         STATUS_TEXT="CANCELLED" ; STATUS_COLOR="üü°" ;;
          esac

          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/ak3-${{ github.run_id }}"

