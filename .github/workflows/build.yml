          fi

      - name: Custom BUILD_TIME
        shell: bash
        run: |
          set -euo pipefail
          INPUT_TIME="${{ inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
          fi
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1"            >> "$GITHUB_ENV"
          echo "‚úÖ Build timestamp: ${DATESTR}"

          cd kernel_workspace
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e \
                  "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" \
                  "$f"
              else
                perl -0777 -pi -e \
                  "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" \
                  "$f"
              fi
              echo "‚úÖ Modified: $f"
            fi
          done

