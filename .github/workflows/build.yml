          ZIP_NAME="${ZIP_NAME:-}"
          if [ -n "$ZIP_NAME" ] && [ -f "${GITHUB_WORKSPACE}/${ZIP_NAME}" ]; then
            ZIP_SHA256="$(sha256sum "${GITHUB_WORKSPACE}/${ZIP_NAME}" | awk '{print $1}')"
            ZIP_SIZE="$(du -h "${GITHUB_WORKSPACE}/${ZIP_NAME}" | awk '{print $1}')"
          else
