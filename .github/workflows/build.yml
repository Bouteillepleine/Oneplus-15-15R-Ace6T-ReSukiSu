          echo "IMAGE_SIZE=${IMAGE_SIZE}"     >> "$GITHUB_ENV"

      - name: Build Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          KSU_COMMIT_SHA="${KSU_COMMIT_SHA:-}"
          KSUVER="${KSUVER:-N/A}"
          TKERNEL_VERSION="${TKERNEL_VERSION:-N/A}"
