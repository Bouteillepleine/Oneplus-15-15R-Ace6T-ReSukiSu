          fi
          echo "::endgroup::"

      - name: Cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ "${SPACE_NOCLEAN_ENABLED}" != "1" ]; then
            sudo rm -rf kernel_workspace/common/out kernel_workspace/out kernel_workspace/.repo \
              2>/dev/null || true

            # Safer cleanup: do NOT wipe all of /tmp
            rm -f /tmp/ksu_setup.sh /tmp/bbg_setup.sh 2>/dev/null || true
            sudo rm -rf /var/tmp/* 2>/dev/null || true

            if [ "${BUILD_NOCCACHE_ENABLED}" = "1" ] && [ -n "${CCACHE_DIR:-}" ]; then
              sudo rm -rf "${CCACHE_DIR}" 2>/dev/null || true
            fi
          fi
          df -h || true

      - name: Emergency Cleanup
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Emergency Cleanup"

          sudo rm -rf kernel_workspace/.repo                      2>/dev/null || true
          sudo rm -rf kernel_workspace/common/out/*/intermediates 2>/dev/null || true
          sudo rm -rf kernel_workspace/out/*/intermediates        2>/dev/null || true

          sudo rm -rf "$HOME/.cache"                              2>/dev/null || true
          sudo rm -rf /var/tmp/*                                  2>/dev/null || true

          sudo docker system prune -af                            2>/dev/null || true
          df -h || true

          echo "::endgroup::"

      - name: Final Status Check
        if: always()
        shell: bash
        run: |
          case "${{ job.status }}" in
            success)
              echo "‚úÖ BUILD SUCCESSFUL!"
              echo "   Device  : ${{ env.DEVICE_NAME }}"
              echo "   ZIP     : ${ZIP_NAME:-N/A}"
              echo "   SHA256  : ${ZIP_SHA256:-N/A}"
              echo "   Duration: ${BUILD_TIME:-N/A}"
              ;;
            failure)
              echo "‚ùå BUILD FAILED!"
              echo "   Device  : ${{ env.DEVICE_NAME }}"
              echo "   Check the build log artifact for details"
              ;;
            *)
              echo "‚ö†Ô∏è  BUILD CANCELLED"
              echo "   Device  : ${{ env.DEVICE_NAME }}"
              ;;
          esac
