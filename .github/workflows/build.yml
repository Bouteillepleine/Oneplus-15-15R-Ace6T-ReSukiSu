            ccache -s || true
            HIT_RATE=$(ccache -s | grep "cache hit rate" | awk '{print $4}' || echo "N/A")
            echo "CCACHE_HIT_RATE=${HIT_RATE}" >> "$GITHUB_ENV"
          fi

      - name: Make AnyKernel3
        shell: bash
        run: |
          set -euo pipefail

          git clone https://github.com/Bouteillepleine/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          mkdir -p kernel_workspace/out/Final-Image-Find/

          SEARCH_PATHS=(
            "kernel_workspace/out/*/dist"
            "kernel_workspace/common/out/*/dist"
            "kernel_workspace/bazel-bin/common"
          )

          image_path=""
          for search_path in "${SEARCH_PATHS[@]}"; do
            image_path="$(find $search_path -name "Image" -type f \
              -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2- || true)"
            [ -n "$image_path" ] && [ -f "$image_path" ] && break
          done

          if [ -z "$image_path" ] || [ ! -f "$image_path" ]; then
            echo "‚ùå ERROR: Image not found in any expected location"
            printf '   Searched: %s\n' "${SEARCH_PATHS[@]}"
            exit 1
          fi

          IMAGE_SIZE=$(stat -c%s "$image_path")
          if [ "$IMAGE_SIZE" -lt 10000000 ]; then
            echo "‚ö†Ô∏è WARNING: Image suspiciously small: ${IMAGE_SIZE} bytes"
          fi

          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/out/Final-Image-Find/Image
          echo "‚úÖ Image copied ($(( IMAGE_SIZE / 1024 / 1024 ))MB)"

      - name: Download SUSFS Module
        if: ${{ inputs.SUSFS_META != '-1' }}
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail

          RELEASE_URL="https://github.com/sidex15/ksu_module_susfs/releases/download/v1.5.2+/ksu_module_susfs_1.5.2+.zip"
          MODULE_ZIP="ksu_module_susfs_1.5.2+_Release.zip"

          if curl -Lf -o "$MODULE_ZIP" "$RELEASE_URL"; then
            FILE_SIZE=$(stat -c%s "$MODULE_ZIP" 2>/dev/null || echo "0")
            if [ "$FILE_SIZE" -lt 1000 ]; then
              echo "‚ö†Ô∏è File too small (${FILE_SIZE}B) ‚Äî discarding"
              rm -f "$MODULE_ZIP"
              exit 0
            fi
            cp "$MODULE_ZIP" ./AnyKernel3/ || true
            echo "‚úÖ SUSFS module ready"
          else
            echo "‚ö†Ô∏è Download failed ‚Äî continuing without SUSFS module"
          fi

      - name: Apply patch_linux and Replace Image
        if: ${{ inputs.KPM == 'KPM' }}
        shell: bash
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/SukiSU_patch/kpm"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/out/Final-Image-Find"
          cd "${OUT_DIR}"

          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux

          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"
          echo "‚úÖ KPM patched Image in place"

      - name: Set zip Suffix
        id: suffix
        shell: bash
        run: |
          set -euo pipefail
