          echo "‚úÖ ZIP created: ${ZIP_NAME}"
          ls -lh "${GITHUB_WORKSPACE}/${ZIP_NAME}"

      - name: Upload AK3 ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
