          echo "::group::Cleanup Operations"

          safe_remove() {
            local path="$1"
            if [ -e "$path" ]; then
              echo "üóëÔ∏è  Removing: $path"
              sudo rm -rf "$path" 2>/dev/null || true
              echo "‚úÖ Removed: $path"
            else
              echo "‚è≠Ô∏è  Path does not exist: $path"
            fi
          }

          if [ "${SPACE_NOCLEAN_ENABLED}" != "1" ]; then
            echo "üßπ Starting cleanup process..."

            # Remove build intermediates
            safe_remove "kernel_workspace/common/out"
            safe_remove "kernel_workspace/out"
            safe_remove "kernel_workspace/.repo"

            # Clean temporary files
            sudo rm -rf /tmp/* 2>/dev/null || true
            sudo rm -rf /var/tmp/* 2>/dev/null || true

            # Remove ccache if disabled
            if [ "${BUILD_NOCCACHE_ENABLED}" = "1" ]; then
              safe_remove "${GITHUB_WORKSPACE}/.ccache_${{ inputs.FILE }}"
            fi

            echo "‚úÖ Cleanup completed"
          else
            echo "‚è≠Ô∏è  Space cleanup disabled (SPACE_NOCLEAN=true)"
          fi

          echo ""
          echo "üìä Final Disk Status:"
          df -h
          echo "::endgroup::"

      - name: Emergency Cleanup
        if: failure()
        shell: bash
        run: |
          echo "::group::Emergency Disk Cleanup"
          echo "üö® Build failed - performing emergency cleanup"

          # Aggressive cleanup for failed builds
          sudo rm -rf kernel_workspace/.repo 2>/dev/null || true
          sudo rm -rf kernel_workspace/common/out/*/intermediates 2>/dev/null || true
          sudo rm -rf kernel_workspace/out/*/intermediates 2>/dev/null || true
          sudo rm -rf /var/log/* /tmp/* /var/tmp/* 2>/dev/null || true
          sudo rm -rf ~/.cache/* 2>/dev/null || true
          sudo rm -rf /usr/share/dotnet 2>/dev/null || true
          sudo rm -rf /usr/local/lib/android 2>/dev/null || true

          # Docker cleanup
          sudo docker system prune -af 2>/dev/null || true

          echo ""
          echo "üìä Disk Status After Emergency Cleanup:"
          df -h
          echo "::endgroup::"

