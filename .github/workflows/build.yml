name: Build Oneplus

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Configuration file"
        required: true
        default: android16-6.12-2025-06
        options:
          - android16-6.12-2025-06

      MANAGER_SOURCE:
        type: choice
        description: "KernelSU implementation / source"
        required: true
        default: ReSukiSU
        options:
          - ReSukiSU
          - SukiSU_Ultra
          - KernelSU
          - KernelSU_Next

      KPM:
        type: choice
        description: "Kernel module implementation method (only for ReSukiSU/SukiSU_Ultra)"
        required: true
        default: KPM
        options:
          - KPM
          - None

      SUSFS_META:
        type: string
        description: "Rollback SUSFS to specific commit hash (enter -1 to disable, leave empty for latest)"
        required: false
        default: ""

      BUILD_TIME:
        type: string
        description: "Custom build time (enter F to use current UTC time)"
        required: false
        default: "Mon Feb 09 09:09:09 UTC 2026"

      KSU_META:
        type: string
        description: "For ReSukiSU/SukiSU_Ultra: branch/custom_tag(optional)/commit_hash(optional). Ignored by KernelSU/KernelSU_Next."
        required: false
        default: "main/‚ö°Ultra‚ö°/"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty to use random string)"
        required: false
        default: "5-ga5f232d1ead0-ab14083253-4k"

      SUBLEVEL:
        type: string
        description: "Custom kernel SUBLEVEL spoofing"
        required: false
        default: ""

      LSM:
        type: boolean
        description: "Enable critical partition write protection module (BBG)?"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable network feature extensions (NETFILTER)?"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable network optimization algorithms (BBR+ECN)?"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Add Unicode invisible character bypass vulnerability fix?"
        required: true
        default: true

      SUSFS_DEV:
        type: boolean
        description: "Pull SUSFS-DEV branch?"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Disable space cleanup?"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this build?"
        required: true
        default: false

jobs:
  build:
    name: ${{ github.event.inputs.MANAGER_SOURCE }} ${{ github.event.inputs.KPM == 'KPM' && (github.event.inputs.MANAGER_SOURCE == 'ReSukiSU' || github.event.inputs.MANAGER_SOURCE == 'SukiSU_Ultra') && '[KPM]' || '' }}${{ github.event.inputs.LSM == 'true' && '[LSM]' || '' }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      BUILD_METHOD: "GKI"
      ANDROID_VERSION: "16"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ‚è±Ô∏è Start Build Timer
        run: echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          temp-reserve-mb: 1024
          swap-size-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Debug Show Selected Inputs
        run: |
          echo "-----------------------"
          echo "Selected FILE: ${{ github.event.inputs.FILE }}"
          echo "Selected MANAGER_SOURCE: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Custom SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo -n "BUILD_TIME Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.BUILD_TIME }}'''))"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo -n "SUFFIX Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.SUFFIX }}'''))"
          echo "Selected LSM: ${{ github.event.inputs.LSM }}"
          echo "Selected NETFILTER: ${{ github.event.inputs.NETFILTER }}"
          echo "Selected BBR_ECN: ${{ github.event.inputs.BBR_ECN }}"
          echo "Selected SUSFS_DEV: ${{ github.event.inputs.SUSFS_DEV }}"
          echo "Selected UNICODE_BYPASS: ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo "Selected SPACE_NOCLEAN: ${{ github.event.inputs.SPACE_NOCLEAN }}"
          echo "Selected BUILD_NOCCACHE: ${{ github.event.inputs.BUILD_NOCCACHE }}"
          echo "-----------------------"

      - name: üîç Validate KPM Selection
        run: |
          MANAGER="${{ github.event.inputs.MANAGER_SOURCE }}"
          KPM="${{ github.event.inputs.KPM }}"
          
          # KPM only available for ReSukiSU and SukiSU_Ultra
          if [ "$KPM" = "KPM" ]; then
            if [ "$MANAGER" != "ReSukiSU" ] && [ "$MANAGER" != "SukiSU_Ultra" ]; then
              echo "::error::‚ùå KPM is only available for ReSukiSU and SukiSU_Ultra"
              echo "::error::Current manager: $MANAGER"
              echo "::error::Please select 'None' for KPM or switch to ReSukiSU/SukiSU_Ultra"
              exit 1
            fi
            echo "‚úÖ KPM enabled for $MANAGER"
            echo "KPM_ENABLED=true" >> $GITHUB_ENV
          else
            echo "‚ÑπÔ∏è KPM disabled"
            echo "KPM_ENABLED=false" >> $GITHUB_ENV
          fi

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=4G" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=6" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"
          echo "‚úÖ Ccache configured: 4GB with compression level 6"

      - name: Configure Git
        run: |
          git config --global user.name "Oneplus"
          git config --global user.email "Oneplus@gmail.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ github.event.inputs.MANAGER_SOURCE }}

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "‚úÖ ccache initialization complete"
            else
              echo "‚úÖ ccache already initialized, skipping"
            fi
          else
            echo "‚ùå ccache not installed, skipping"
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          repo --version || true

      - name: üßπ Aggressive Pre-Build Cleanup
        run: |
          echo "::group::üßπ Pre-Build System Cleanup"
          sudo rm -rf /var/log/* 2>/dev/null || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get autoremove --purge -y
          docker system prune -af 2>/dev/null || true
          sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true
          rm -rf ~/.cache/* ~/.npm 2>/dev/null || true
          echo "=== Disk Space After Pre-Build Cleanup ==="
          df -h /
          echo "::endgroup::"

      - name: Initialize Repo and Sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          FORMATTED_BRANCH="${{ github.event.inputs.FILE }}"

          echo "::group::üì• Initializing Repo"
          repo init -u https://android.googlesource.com/kernel/manifest \
            -b "common-${FORMATTED_BRANCH}" \
            --depth=1 \
            --no-clone-bundle \
            --no-tags

          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH} || true)
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          if grep -q deprecated <<< "$REMOTE_BRANCH"; then
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi
          echo "::endgroup::"

          echo "::group::üì• Syncing Sources"
          repo sync -c -j$(nproc) \
            --no-clone-bundle \
            --no-tags \
            --force-sync \
            --current-branch || {
              echo "::warning::First sync failed, retrying with -j1..."
              repo sync -c -j1 --no-clone-bundle --no-tags --force-sync --current-branch
            }
          echo "::endgroup::"

          echo "::group::üßπ Removing Protected Exports"
          for dir in common; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || echo "No protected exports in $dir"
          done
          echo "::endgroup::"

      - name: üìä Monitor Disk Space After Sync
        run: |
          echo "::group::üíæ Post-Sync Disk Usage"
          df -h /
          echo ""
          echo "=== Kernel Workspace Size ==="
          du -sh kernel_workspace
          echo ""
          echo "=== Repo Objects Size ==="
          du -sh kernel_workspace/.repo 2>/dev/null || echo "No .repo directory"
          echo ""
          AVAILABLE=$(df / | tail -1 | awk '{print $4}')
          AVAILABLE_GB=$((AVAILABLE / 1024 / 1024))
          echo "Available: ${AVAILABLE_GB}GB"
          if [ "$AVAILABLE_GB" -lt 25 ]; then
            echo "::warning::Low disk space: ${AVAILABLE_GB}GB available (recommended: 30GB+)"
          else
            echo "‚úÖ Sufficient disk space: ${AVAILABLE_GB}GB available"
          fi
          echo "::endgroup::"

      - name: üßπ Post-Sync Git Cleanup
        run: |
          cd kernel_workspace
          echo "::group::üßπ Compressing Git Objects"
          find .repo/project-objects -name "*.pack" -size +100M -delete 2>/dev/null || true
          find .repo/projects -name "*.git" -type d -exec rm -rf {}/logs \; 2>/dev/null || true
          find .repo -name "*.git" -type d -exec git -C {} gc --aggressive --prune=now \; 2>/dev/null || true
          echo "=== Disk Space After Git Cleanup ==="
          df -h /
          echo "::endgroup::"

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> $GITHUB_ENV
            echo "KERNEL_VERSION=${BRANCH#*-}" >> $GITHUB_ENV
          else
            echo "No BRANCH found in build.config files"
          fi

          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)
          echo "TKERNEL_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          echo "KV1=$(echo ${BRANCH#*-} | cut -d. -f1)" >> $GITHUB_ENV
          echo "KV2=$(echo ${BRANCH#*-} | tr -d '.')" >> $GITHUB_ENV
          echo "KV3=$(echo ${NEW_VERSION} | tr -d '.')" >> $GITHUB_ENV

      - name: üîç Detect CPU Architecture
        run: |
          cd kernel_workspace

          CPU_ARCH=""
          for f in ./common/build.config.* ./build.config.*; do
            if [ -f "$f" ] && grep -q "ARCH=arm64" "$f"; then
              if grep -qi "snapdragon\|qcom\|sm[0-9]" "$f"; then
                CPU_ARCH="sm8750"
                break
              elif grep -qi "mediatek\|mt[0-9]" "$f"; then
                CPU_ARCH="mt6xxx"
                break
              fi
            fi
          done

          if [ -z "$CPU_ARCH" ]; then
            CPU_ARCH="sm8750"
          fi

          echo "CPU=$CPU_ARCH" >> $GITHUB_ENV
          echo "CPUD=${CPU_ARCH:0:2}" >> $GITHUB_ENV

      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            common/scripts/setlocalversion \
            msm-kernel/scripts/setlocalversion \
            external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

      - name: Resolve Manager Source
        id: manager
        shell: bash
        run: |
          set -euo pipefail
          SRC="${{ github.event.inputs.MANAGER_SOURCE }}"

          case "$SRC" in
            ReSukiSU)
              REPO="ReSukiSU/ReSukiSU"
              BR="main"
              DIR="KernelSU"
              BASE_VER=30700
              ;;
            SukiSU_Ultra)
              REPO="SukiSU-Ultra/SukiSU-Ultra"
              BR="main"
              DIR="KernelSU"
              BASE_VER=37185
              ;;
            KernelSU)
              REPO="tiann/KernelSU"
              BR="main"
              DIR="KernelSU"
              BASE_VER=30000
              ;;
            KernelSU_Next)
              REPO="KernelSU-Next/KernelSU-Next"
              BR="dev"
              DIR="KernelSU-Next"
              BASE_VER=30000
              ;;
            *)
              echo "::error::Unknown MANAGER_SOURCE=$SRC"
              exit 2
              ;;
          esac

          echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "branch=$BR" >> "$GITHUB_OUTPUT"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "base_ver=$BASE_VER" >> "$GITHUB_OUTPUT"
          echo "setup_url=https://raw.githubusercontent.com/${REPO}/${BR}/kernel/setup.sh" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Resolved: $SRC -> $REPO ($BR), dir=$DIR, base_ver=$BASE_VER"

      - name: Add ReSukiSU
        if: ${{ github.event.inputs.MANAGER_SOURCE == 'ReSukiSU' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace

          KSU_META="${{ github.event.inputs.KSU_META }}"
          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "::error::KSU_META format: branch/custom_tag(optional)/commit_hash(optional)"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"
          echo "üìã Branch: $BRANCH_NAME, Tag: ${CUSTOM_TAG:-none}, Hash: ${MANUAL_HASH:-latest}"

          curl -fLSs "${{ steps.manager.outputs.setup_url }}" | bash -s "$BRANCH_NAME"
          cd KernelSU

          if [[ -n "${MANUAL_HASH:-}" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50 || git fetch origin "$BRANCH_NAME"
            git checkout "$MANUAL_HASH"
            SHORT_HASH="${MANUAL_HASH:0:8}"
            echo "‚úÖ Checked out commit: $SHORT_HASH"
          fi

          KSU_API_VERSION="$(
            curl -fsSL "https://raw.githubusercontent.com/${{ steps.manager.outputs.repo }}/$BRANCH_NAME/kernel/Kbuild" | \
              grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]' || true
          )"
          if [[ -z "$KSU_API_VERSION" || "$(printf '%s\n' "$KSU_API_VERSION" "4.1.0" | sort -V | head -n1)" != "4.1.0" ]]; then
            KSU_API_VERSION="4.1.0"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> "$GITHUB_ENV"
          echo "üìä API Version: $KSU_API_VERSION"

          GIT_HASH="$(git rev-parse --short HEAD)"
          KSU_COMMIT_SHA="$(git rev-parse HEAD)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"

          USE_HASH="${SHORT_HASH:-$GIT_HASH}"
          if [[ -z "${CUSTOM_TAG:-}" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$USE_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME[$USE_HASH]"
          fi
          echo "üìù Version: $VERSION_FULL"

          KBUILD_PATH="kernel/Kbuild"
          sed -i '/define get_ksu_version_full/,/endef/d' "$KBUILD_PATH"
          sed -i '/KSU_VERSION_API :=/d' "$KBUILD_PATH"
          sed -i '/KSU_VERSION_FULL :=/d' "$KBUILD_PATH"

          VERSION_DEFINITIONS="$(printf '%s\n' \
            "define get_ksu_version_full" \
            "${VERSION_FULL}" \
            "endef" \
            "KSU_VERSION_API := ${KSU_API_VERSION}" \
            "KSU_VERSION_FULL := ${VERSION_FULL}" \
          )"

          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' "$KBUILD_PATH" > "${KBUILD_PATH}.tmp" && mv "${KBUILD_PATH}.tmp" "$KBUILD_PATH"

          COMMIT_COUNT="$(git rev-list --count "${{ steps.manager.outputs.branch }}" 2>/dev/null || echo 13000)"
          KSU_VERSION=$(expr "$COMMIT_COUNT" + ${{ steps.manager.outputs.base_ver }})
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          echo "üî¢ KSU Version: $KSU_VERSION (commits: $COMMIT_COUNT + ${{ steps.manager.outputs.base_ver }})"

      - name: Add SukiSU Ultra
        if: ${{ github.event.inputs.MANAGER_SOURCE == 'SukiSU_Ultra' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace

          KSU_META="${{ github.event.inputs.KSU_META }}"
          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "::error::KSU_META format: branch/custom_tag(optional)/commit_hash(optional)"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"
          echo "üìã Branch: $BRANCH_NAME, Tag: ${CUSTOM_TAG:-none}, Hash: ${MANUAL_HASH:-latest}"

          curl -fLSs "${{ steps.manager.outputs.setup_url }}" | bash -s "$BRANCH_NAME"
          cd KernelSU

          if [[ -n "${MANUAL_HASH:-}" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50 || git fetch origin "$BRANCH_NAME"
            git checkout "$MANUAL_HASH"
            SHORT_HASH="${MANUAL_HASH:0:8}"
            echo "‚úÖ Checked out commit: $SHORT_HASH"
          fi

          KSU_API_VERSION="$(
            curl -fsSL "https://raw.githubusercontent.com/${{ steps.manager.outputs.repo }}/$BRANCH_NAME/kernel/Kbuild" | \
              grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]' || true
          )"
          if [[ -z "$KSU_API_VERSION" || "$(printf '%s\n' "$KSU_API_VERSION" "3.1.7" | sort -V | head -n1)" != "3.1.7" ]]; then
            KSU_API_VERSION="3.1.7"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> "$GITHUB_ENV"
          echo "üìä API Version: $KSU_API_VERSION"

          GIT_HASH="$(git rev-parse --short HEAD)"
          KSU_COMMIT_SHA="$(git rev-parse HEAD)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"

          USE_HASH="${SHORT_HASH:-$GIT_HASH}"
          if [[ -z "${CUSTOM_TAG:-}" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$USE_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME[$USE_HASH]"
          fi
          echo "üìù Version: $VERSION_FULL"

          KBUILD_PATH="kernel/Kbuild"
          sed -i '/define get_ksu_version_full/,/endef/d' "$KBUILD_PATH"
          sed -i '/KSU_VERSION_API :=/d' "$KBUILD_PATH"
          sed -i '/KSU_VERSION_FULL :=/d' "$KBUILD_PATH"

          VERSION_DEFINITIONS="$(printf '%s\n' \
            "define get_ksu_version_full" \
            "${VERSION_FULL}" \
            "endef" \
            "KSU_VERSION_API := ${KSU_API_VERSION}" \
            "KSU_VERSION_FULL := ${VERSION_FULL}" \
          )"

          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' "$KBUILD_PATH" > "${KBUILD_PATH}.tmp" && mv "${KBUILD_PATH}.tmp" "$KBUILD_PATH"

          COMMIT_COUNT="$(git rev-list --count "${{ steps.manager.outputs.branch }}" 2>/dev/null || echo 13000)"
          KSU_VERSION=$(expr "$COMMIT_COUNT" + ${{ steps.manager.outputs.base_ver }})
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          echo "üî¢ KSU Version: $KSU_VERSION (commits: $COMMIT_COUNT + ${{ steps.manager.outputs.base_ver }})"

      - name: Add KernelSU (tiann)
        if: ${{ github.event.inputs.MANAGER_SOURCE == 'KernelSU' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace
          
          echo "üì• Installing KernelSU (tiann)..."
          curl -fLSs "${{ steps.manager.outputs.setup_url }}" | bash -s main
          cd KernelSU
          
          KSU_COMMIT_SHA="$(git rev-parse HEAD)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"
          echo "üìù Commit: ${KSU_COMMIT_SHA:0:8}"
          
          # Get commit count via GitHub API (more reliable than git)
          COMMIT_COUNT=$(curl -sI "https://api.github.com/repos/${{ steps.manager.outputs.repo }}/commits?sha=${{ steps.manager.outputs.branch }}&per_page=1" | \
            grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p' || echo "13000")
          
          KSU_VERSION=$(expr "$COMMIT_COUNT" + ${{ steps.manager.outputs.base_ver }})
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          echo "üî¢ KSU Version: $KSU_VERSION (commits: $COMMIT_COUNT + ${{ steps.manager.outputs.base_ver }})"
          
          # Update Kbuild with version
          sed -i "s/DKSU_VERSION=16/DKSU_VERSION=$KSU_VERSION/" kernel/Kbuild
          echo "‚úÖ Kbuild updated"

      - name: Add KernelSU Next
        if: ${{ github.event.inputs.MANAGER_SOURCE == 'KernelSU_Next' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace
          
          echo "üì• Installing KernelSU-Next..."
          curl -fLSs "${{ steps.manager.outputs.setup_url }}" | bash -s dev_susfs
          cd KernelSU-Next
          
          KSU_COMMIT_SHA="$(git rev-parse HEAD)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"
          echo "üìù Commit: ${KSU_COMMIT_SHA:0:8}"
          
          # Get commit count via GitHub API
          COMMIT_COUNT=$(curl -sI "https://api.github.com/repos/${{ steps.manager.outputs.repo }}/commits?sha=${{ steps.manager.outputs.branch }}&per_page=1" | \
            grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p' || echo "13000")
          
          KSU_VERSION=$(expr "$COMMIT_COUNT" + ${{ steps.manager.outputs.base_ver }})
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"
          echo "üî¢ KSU Version: $KSU_VERSION (commits: $COMMIT_COUNT + ${{ steps.manager.outputs.base_ver }})"
          
          # Get latest tag
          KSU_TAG=$(curl -sL "https://api.github.com/repos/${{ steps.manager.outputs.repo }}/tags" | \
            grep -o '"name": *"[^"]*"' | head -n1 | sed 's/"name": "//;s/"//')
          echo "üè∑Ô∏è Latest tag: $KSU_TAG"
          
          # Update Kbuild
          sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild
          sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_TAG/g" kernel/Kbuild
          echo "‚úÖ Kbuild updated"
          
      - name: Apply Patches (Common: SUSFS + helper repos)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ github.event.inputs.SUSFS_META }}"

            echo "üì• Cloning SUSFS..."
            git clone https://gitlab.com/simonpunk/susfs4ksu.git \
              -b "gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"

            cd susfs4ksu
            if [ -n "$SUSFS_META" ]; then
              git checkout "$SUSFS_META"
              echo "‚úÖ Checked out SUSFS commit: ${SUSFS_META:0:8}"
            else
              echo "‚úÖ Using latest SUSFS"
            fi
            cd ..
          else
            echo "‚ÑπÔ∏è SUSFS disabled (SUSFS_META=-1)"
          fi

          echo "üì• Cloning helper repositories..."
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          git clone https://github.com/Numbersf/Action-Build.git

          cd kernel_workspace/common

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "üìã Copying SUSFS patches..."
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" ./
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/"* ./fs/
            cp "$GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/"* ./include/linux/

            echo "üîß Applying SUSFS patch..."
            patch -p1 < "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch"
            echo "‚úÖ SUSFS patch applied"
          fi

      - name: KernelSU-only: enable SUSFS glue patch
        if: ${{ github.event.inputs.MANAGER_SOURCE == 'KernelSU' && github.event.inputs.SUSFS_META != '-1' }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"

          if [ ! -d "susfs4ksu" ]; then
            echo "::error::susfs4ksu not found"
            exit 1
          fi

          if [ ! -d "kernel_workspace/KernelSU" ]; then
            echo "::error::KernelSU directory not found"
            exit 1
          fi

          echo "üîß Applying KernelSU SUSFS glue patch..."
          cp "susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch" "kernel_workspace/KernelSU/"
          cd kernel_workspace/KernelSU
          
          # Fix patch paths
          sed -i 's|kernel/Makefile|kernel/Kbuild|g' ./10_enable_susfs_for_ksu.patch || true
          
          patch -p1 < 10_enable_susfs_for_ksu.patch || true
          echo "‚úÖ KernelSU SUSFS glue patch applied"

      - name: üîç Capture SUSFS Metadata
        if: ${{ github.event.inputs.SUSFS_META != '-1' }}
        run: |
          cd "$GITHUB_WORKSPACE/susfs4ksu"
          
          SUSFS_COMMIT="$(git rev-parse HEAD)"
          SUSFS_SHORT_COMMIT="$(git rev-parse --short HEAD)"
          echo "SUSFS_COMMIT_SHA=${SUSFS_COMMIT}" >> "$GITHUB_ENV"
          echo "SUSFS_SHORT_COMMIT=${SUSFS_SHORT_COMMIT}" >> "$GITHUB_ENV"
          
          SUSFS_BRANCH="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
          echo "SUSFS_BRANCH_NAME=${SUSFS_BRANCH}" >> "$GITHUB_ENV"
          
          if [ -f "VERSION" ]; then
            SUSFS_VER="$(tr -d '\n' < VERSION)"
          elif grep -q "SUSFS.*v[0-9]" README.md 2>/dev/null; then
            SUSFS_VER="$(grep -oP "SUSFS.*v\K[0-9]+\.[0-9]+\.[0-9]+" README.md | head -1)"
          else
            SUSFS_VER="2.0.0+"
          fi
          echo "SUSVER=${SUSFS_VER}" >> "$GITHUB_ENV"
          
          echo "‚úÖ SUSFS Metadata:"
          echo "  - Version: $SUSFS_VER"
          echo "  - Commit: $SUSFS_SHORT_COMMIT"
          echo "  - Branch: $SUSFS_BRANCH"

      - name: Apply UNICODE_BYPASS
        if: ${{ github.event.inputs.UNICODE_BYPASS == 'true' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          
          if [ "${{ env.KV1 }}" -lt 6 ]; then
            echo "üîß Applying Unicode bypass fix (< 6.1)..."
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1-.patch" || true
          else
            echo "üîß Applying Unicode bypass fix (>= 6.1)..."
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1+.patch" || true
          fi
          echo "‚úÖ Unicode bypass fix applied"

      - name: Apply LSM_BBG
        if: ${{ github.event.inputs.LSM == 'true' }}
        run: |
          cd kernel_workspace/common
          
          echo "üîß Installing Baseband Guard (LSM)..."
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' ./security/Kconfig
          echo "‚úÖ LSM Baseband Guard configured"

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace/common
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          KERNEL_VERSION="${{ env.KERNEL_VERSION }}"
          CPU="${{ env.CPU }}"

          echo "üìù Adding kernel configurations..."
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"

          # KPM only for ReSukiSU/SukiSU_Ultra
          if [ "${{ env.KPM_ENABLED }}" = "true" ]; then
            echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
            echo "‚úÖ KPM config added"
          else
            echo "‚ÑπÔ∏è KPM config skipped (not supported for ${{ github.event.inputs.MANAGER_SOURCE }})"
          fi

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            cat >> "$CONFIG_FILE" <<EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MAP=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MULTI_MANAGER_SUPPORT=y
          EOF
            echo "‚úÖ SUSFS configs added"
          else
            echo "CONFIG_KSU_SUSFS=n" >> "$CONFIG_FILE"
          fi

          cat >> "$CONFIG_FILE" <<EOF
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y
          CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE_O3=n
          CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y
          CONFIG_OPTIMIZE_INLINING=y
          CONFIG_DEBUG_KERNEL=n
          CONFIG_DEBUG_INFO=n
          CONFIG_DEBUG_INFO_DWARF4=n
          CONFIG_LOCK_DEBUGGING=n
          CONFIG_DEBUG_MUTEXES=n
          CONFIG_DEBUG_SPINLOCK=n
          CONFIG_DEBUG_ATOMIC_SLEEP=n
          CONFIG_GDB_SCRIPTS=n
          EOF

          if [ "${{ github.event.inputs.BBR_ECN }}" = "true" ]; then
            cat >> "$CONFIG_FILE" <<EOF
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_TCP_CONG_BIC=n
          CONFIG_TCP_CONG_WESTWOOD=n
          CONFIG_TCP_CONG_HTCP=n
          CONFIG_IP_ECN=y
          CONFIG_TCP_ECN=y
          CONFIG_IPV6_ECN=y
          CONFIG_IP_NF_TARGET_ECN=y
          EOF
            echo "‚úÖ BBR+ECN configs added"
          fi

          if [ "${{ github.event.inputs.LSM }}" = "true" ]; then
            echo "CONFIG_BBG=y" >> "$CONFIG_FILE"
            echo "‚úÖ BBG config added"
          fi

          if [[ "${CPU}" == sm* && "${{ github.event.inputs.NETFILTER }}" == "true" ]]; then
            cat >> "$CONFIG_FILE" <<EOF
          CONFIG_BPF_STREAM_PARSER=y
          CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y
          CONFIG_NETFILTER_XT_SET=y
          CONFIG_IP_SET=y
          CONFIG_IP_SET_MAX=65534
          CONFIG_NF_CONNTRACK_IPV6=y
          CONFIG_IP6_NF_IPTABLES=y
          CONFIG_IP_SET_BITMAP_IP=y
          CONFIG_IP_SET_BITMAP_IPMAC=y
          CONFIG_IP_SET_BITMAP_PORT=y
          CONFIG_IP_SET_HASH_IP=y
          CONFIG_IP_SET_HASH_IPMARK=y
          CONFIG_IP_SET_HASH_IPPORT=y
          CONFIG_IP_SET_HASH_IPPORTIP=y
          CONFIG_IP_SET_HASH_IPPORTNET=y
          CONFIG_IP_SET_HASH_IPMAC=y
          CONFIG_IP_SET_HASH_MAC=y
          CONFIG_IP_SET_HASH_NETPORTNET=y
          CONFIG_IP_SET_HASH_NET=y
          CONFIG_IP_SET_HASH_NETNET=y
          CONFIG_IP_SET_HASH_NETPORT=y
          CONFIG_IP_SET_HASH_NETIFACE=y
          CONFIG_IP_SET_LIST_SET=y
          CONFIG_IP6_NF_NAT=y
          CONFIG_IP6_NF_TARGET_MASQUERADE=y
          EOF
            echo "‚úÖ NETFILTER configs added"
          fi

          if [ "$KERNEL_VERSION" = "6.1" ] && [[ "$CPU" == mt* ]]; then
            echo "CONFIG_DEBUG_INFO_BTF=n" >> "$CONFIG_FILE"
          fi

          sed -i 's/check_defconfig//' ./build.config.gki
          echo "‚úÖ Configuration completed"

      - name: Fix IPv6_NAT Error
        if: ${{ github.event.inputs.NETFILTER == 'true' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          cd kernel_workspace/common
          CPU="${{ env.CPU }}"
          
          if [[ "${CPU}" == sm* ]]; then
            echo "üîß Fixing IPv6 NAT for Snapdragon..."
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch" || true
            echo "‚úÖ IPv6 NAT fix applied"
          else
            echo "‚ÑπÔ∏è IPv6 NAT fix skipped (not Snapdragon)"
          fi

      - name: Custom BUILD_TIME
        shell: bash
        run: |
          INPUT_TIME="${{ github.event.inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
            echo "üïê Using custom build time: $DATESTR"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
            echo "üïê Using UTC time: $DATESTR"
          fi
          
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          
          cd kernel_workspace
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
              else
                perl -0777 -pi -e "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" "$f"
              fi
            fi
          done
          echo "‚úÖ Build time configured"

      - name: Modules
        if: ${{ contains(github.event.inputs.FILE, 'android16-6.12') }}
        run: |
          echo "üîß Disabling module name protection for kernel 6.12"
          sed -i '0,/protected_module_names_list *= *":gki_aarch64_protected_module_names"/s//check_defconfig = "disabled"/' kernel_workspace/common/BUILD.bazel

      - name: ‚ö†Ô∏è Pre-Build Space Check
        run: |
          AVAILABLE=$(df / | tail -1 | awk '{print $4}')
          AVAILABLE_GB=$((AVAILABLE / 1024 / 1024))
          REQUIRED_GB=20
          
          echo "::group::üíæ Pre-Build Disk Space Verification"
          echo "Available: ${AVAILABLE_GB}GB"
          echo "Required: ${REQUIRED_GB}GB"
          
          if [ "$AVAILABLE_GB" -lt "$REQUIRED_GB" ]; then
            echo "::error::Insufficient disk space: ${AVAILABLE_GB}GB available, ${REQUIRED_GB}GB required"
            df -h /
            exit 1
          fi
          
          echo "‚úÖ Sufficient disk space: ${AVAILABLE_GB}GB available"
          echo "::endgroup::"

      - name: Build Kernel
        run: |
          cd kernel_workspace
          set -ex
          
          trap 'echo "üßπ Cleaning intermediate files..."; rm -rf common/out/*/intermediates out/*/intermediates 2>/dev/null || true; df -h /' EXIT
          
          echo "::group::üî® Building Kernel"
          if [ -f "build/build.sh" ]; then
            LTO=none BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel build --config=fast --lto=none //common:kernel_aarch64_dist
          fi
          echo "::endgroup::"
          
          echo "::group::üßπ Post-Build Cleanup"
          rm -rf common/out/*/intermediates out/*/intermediates 2>/dev/null || true
          echo "=== Disk Space After Build ==="
          df -h /
          echo "::endgroup::"

      - name: Make AnyKernel3
        run: |
          echo "üì¶ Preparing AnyKernel3..."
          git clone https://github.com/Bouteillepleine/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          mkdir -p kernel_workspace/out/Final-Image-Find/

          image_path=$(find "./kernel_workspace/common/out/" -name "Image" | head -n 1)
          if [ -z "$image_path" ]; then
            image_path=$(find "./kernel_workspace/out/" -name "Image" | head -n 1)
          fi

          if [ -z "$image_path" ] || [ ! -f "$image_path" ]; then
            echo "::error::‚ùå Image file not found, build failed"
            exit 1
          fi

          echo "‚úÖ Image found at: $image_path"
          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/out/Final-Image-Find/Image

      - name: Apply patch_linux and Replace Image
        if: ${{ env.KPM_ENABLED == 'true' }}
        run: |
          echo "üîß Applying KPM patch for ${{ github.event.inputs.MANAGER_SOURCE }}"
          PATCH_DIR="${GITHUB_WORKSPACE}/Action-Build/patches"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/out/Final-Image-Find"
          cd "${OUT_DIR}"
          
          if [ ! -f "${PATCH_DIR}/patch_linux" ]; then
            echo "::error::patch_linux not found at ${PATCH_DIR}"
            exit 1
          fi
          
          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"
          echo "‚úÖ KPM patch applied successfully"

      - name: Set zip Suffix
        id: suffix
        run: |
          KPM_SUFFIX=""
          if [ "${{ env.KPM_ENABLED }}" = "true" ]; then
            KPM_SUFFIX="_KPM"
          fi
          
          LSM_SUFFIX=""
          if [ "${{ github.event.inputs.LSM }}" = "true" ]; then
            LSM_SUFFIX="_LSM"
          fi
          
          SUSFS_SUFFIX=""
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_SUFFIX="_SUSFS"
          fi
          
          echo "value=${KPM_SUFFIX}${LSM_SUFFIX}${SUSFS_SUFFIX}_${{ github.event.inputs.MANAGER_SOURCE }}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ github.event.inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*

      - name: üìä Calculate Build Metrics
        id: metrics
        shell: bash
        run: |
          set -euo pipefail
          
          if [ -n "${BUILD_START_TIME:-}" ]; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            MINUTES=$((BUILD_DURATION / 60))
            SECONDS=$((BUILD_DURATION % 60))
            echo "BUILD_TIME=${MINUTES}m ${SECONDS}s" >> $GITHUB_ENV
            echo "BUILD_DURATION_RAW=${BUILD_DURATION}" >> $GITHUB_ENV
          else
            echo "BUILD_TIME=N/A" >> $GITHUB_ENV
          fi

          WARNINGS_COUNT="0"
          for log in kernel_workspace/build.log kernel_workspace/out/build.log kernel_workspace/common/out/build.log; do
            if [ -f "$log" ]; then
              WARNINGS_COUNT=$(grep -c "warning:" "$log" || echo "0")
              break
            fi
          done
          echo "WARNINGS_COUNT=${WARNINGS_COUNT}" >> $GITHUB_ENV

          cd AnyKernel3
          ZIP_NAME="AnyKernel3_${{ github.event.inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}.zip"
          
          if [ ! -f "${ZIP_NAME}" ]; then
            zip -r9 "${ZIP_NAME}" ./* -x "*.git*"
          fi

          ZIP_SHA256=$(sha256sum "${ZIP_NAME}" | awk '{print $1}')
          ZIP_SIZE=$(du -h "${ZIP_NAME}" | awk '{print $1}')
          IMAGE_SHA256=$(sha256sum Image | awk '{print $1}')
          IMAGE_SIZE=$(du -h Image | awk '{print $1}')

          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "ZIP_SHA256=${ZIP_SHA256}" >> $GITHUB_ENV
          echo "ZIP_SIZE=${ZIP_SIZE}" >> $GITHUB_ENV
          echo "IMAGE_SHA256=${IMAGE_SHA256}" >> $GITHUB_ENV
          echo "IMAGE_SIZE=${IMAGE_SIZE}" >> $GITHUB_ENV

      - name: üìä Build Summary
        shell: bash
        run: |
          set -euo pipefail

          KSU_COMMIT_SHA="${KSU_COMMIT_SHA:-N/A}"
          KSUVER="${KSUVER:-N/A}"
          TKERNEL_VERSION="${TKERNEL_VERSION:-N/A}"
          KANDROID_VERSION="${KANDROID_VERSION:-N/A}"
          BUILD_TIME="${BUILD_TIME:-N/A}"
          WARNINGS_COUNT="${WARNINGS_COUNT:-N/A}"
          ZIP_NAME="${ZIP_NAME:-N/A}"
          ZIP_SHA256="${ZIP_SHA256:-N/A}"
          ZIP_SIZE="${ZIP_SIZE:-N/A}"
          IMAGE_SHA256="${IMAGE_SHA256:-N/A}"
          IMAGE_SIZE="${IMAGE_SIZE:-N/A}"

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_ENABLED="‚úÖ Enabled"
            SUSFS_VERSION="${SUSVER:-Latest upstream}"
            SUSFS_BRANCH_NAME="${SUSFS_BRANCH_NAME:-gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
            SUSFS_COMMIT_SHA="${SUSFS_COMMIT_SHA:-Latest}"
            if [ "$SUSFS_COMMIT_SHA" != "Latest" ] && [ "$SUSFS_COMMIT_SHA" != "N/A" ]; then
              SUSFS_COMMIT_LINK="[\`${SUSFS_COMMIT_SHA:0:8}\`](https://gitlab.com/simonpunk/susfs4ksu/-/commit/${SUSFS_COMMIT_SHA})"
            else
              SUSFS_COMMIT_LINK="Latest upstream"
            fi
          else
            SUSFS_ENABLED="‚ùå Disabled"
            SUSFS_VERSION="N/A"
            SUSFS_BRANCH_NAME="N/A"
            SUSFS_COMMIT_LINK="N/A"
          fi

          KSU_REPO="${{ steps.manager.outputs.repo }}"
          if [ "$KSU_COMMIT_SHA" != "N/A" ] && [ -n "$KSU_COMMIT_SHA" ]; then
            KSU_COMMIT_LINK="[\`${KSU_COMMIT_SHA:0:8}\`](https://github.com/${KSU_REPO}/commit/${KSU_COMMIT_SHA})"
          else
            KSU_COMMIT_LINK="N/A"
          fi

          [ "${{ env.KPM_ENABLED }}" = "true" ] && KPM_STATUS="‚úÖ Enabled" || KPM_STATUS="‚ùå Disabled"
          [ "${{ github.event.inputs.LSM }}" = "true" ] && LSM_STATUS="‚úÖ Enabled" || LSM_STATUS="‚ùå Disabled"
          [ "${{ github.event.inputs.BBR_ECN }}" = "true" ] && BBR_ECN_STATUS="‚úÖ Enabled" || BBR_ECN_STATUS="‚ùå Disabled"
          [ "${{ github.event.inputs.NETFILTER }}" = "true" ] && NETFILTER_STATUS="‚úÖ Enabled (IPSET & IPv6 NAT)" || NETFILTER_STATUS="‚ùå Disabled"
          [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "true" ] && UNICODE_FIX_STATUS="‚úÖ Enabled" || UNICODE_FIX_STATUS="‚ùå Disabled"
          [ "${{ github.event.inputs.SUSFS_DEV }}" = "true" ] && SUSFS_DEV_MODE="‚úÖ Yes" || SUSFS_DEV_MODE="‚ùå No"
          [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "true" ] && CCACHE_STATUS="‚ùå Disabled" || CCACHE_STATUS="‚úÖ Enabled (4GB compressed)"

          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          # üéâ OnePlus 15 Kernel Build Complete

          ## üì± Device Information
          | Property | Value |
          |----------|-------|
          | **Device** | OnePlus 15 |
          | **Android Version** | ${KANDROID_VERSION} |
          | **Kernel Version** | ${TKERNEL_VERSION} |
          | **Configuration** | ${{ github.event.inputs.FILE }} |

          ## üîß Build Configuration
          | Component | Version/Setting |
          |-----------|----------------|
          | **KernelSU Source** | ${{ github.event.inputs.MANAGER_SOURCE }} |
          | **KSU Repository** | \`${KSU_REPO}\` |
          | **KSU Version** | v${KSUVER} |
          | **KSU Commit** | ${KSU_COMMIT_LINK} |
          | **SUSFS** | ${SUSFS_ENABLED} |
          | **SUSFS Version** | ${SUSFS_VERSION} |
          | **SUSFS Branch** | ${SUSFS_BRANCH_NAME} |
          | **SUSFS Commit** | ${SUSFS_COMMIT_LINK} |
          | **SUSFS Dev Mode** | ${SUSFS_DEV_MODE} |
          | **Ccache** | ${CCACHE_STATUS} |
          | **Build Time** | ${BUILD_TIME} |
          | **Warnings** | ${WARNINGS_COUNT} |

          ## üì¶ Build Output
          | File | Details |
          |------|---------|
          | **ZIP Name** | \`${ZIP_NAME}\` |
          | **ZIP Size** | ${ZIP_SIZE} |
          | **ZIP SHA256** | \`${ZIP_SHA256}\` |
          | **Image Size** | ${IMAGE_SIZE} |
          | **Image SHA256** | \`${IMAGE_SHA256}\` |

          ## ‚ú® Features Status
          - ‚úÖ **KernelSU** (${{ github.event.inputs.MANAGER_SOURCE }})
          - ${KPM_STATUS} **KPM**
          - ${SUSFS_ENABLED} **SUSFS**
          - ${BBR_ECN_STATUS} **BBR & ECN**
          - ${NETFILTER_STATUS} **NETFILTER**
          - ${LSM_STATUS} **LSM (Baseband Guard)**
          - ${UNICODE_FIX_STATUS} **Unicode Bypass Fix**
          EOF

      - name: üìä Post-build Disk Check
        if: always()
        shell: bash
        run: |
          echo "::group::üíæ Disk Usage Analysis"
          echo "=== Root Filesystem ==="
          df -h /
          echo ""
          echo "=== Build Directory ==="
          du -sh kernel_workspace 2>/dev/null || echo "Build directory not found"
          echo ""
          echo "=== Largest Directories (Top 10) ==="
          du -h kernel_workspace 2>/dev/null | sort -rh | head -10 || echo "Cannot analyze"
          echo ""
          echo "=== Ccache Statistics ==="
          if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" != "true" ] && command -v ccache >/dev/null 2>&1; then
            ccache -s
          else
            echo "Ccache disabled or not available"
          fi
          echo "::endgroup::"

      - name: üßπ Cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::üßπ Cleanup Operations"

          safe_remove() {
            local path="$1"
            if [ -e "$path" ]; then
              echo "üóëÔ∏è  Removing: $path"
              sudo rm -rf "$path" 2>/dev/null || {
                echo "‚ö†Ô∏è  Warning: Failed to remove $path"
                return 1
              }
              echo "‚úÖ Removed successfully"
            else
              echo "‚ÑπÔ∏è  Path does not exist: $path"
            fi
          }

          if [ "${{ github.event.inputs.SPACE_NOCLEAN }}" != "true" ]; then
            echo "=== Cleaning Build Outputs ==="
            safe_remove "kernel_workspace/common/out"
            safe_remove "kernel_workspace/out"

            echo ""
            echo "=== Cleaning Repository Cache ==="
            safe_remove "kernel_workspace/.repo"

            echo ""
            echo "=== Cleaning Temporary Files ==="
            safe_remove "/tmp/*"

            if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "true" ]; then
              echo ""
              echo "=== Cleaning Ccache ==="
              safe_remove "$HOME/.ccache_${{ github.event.inputs.FILE }}"
            fi
          else
            echo "‚è≠Ô∏è  Space cleanup disabled (SPACE_NOCLEAN=true)"
          fi

          echo ""
          echo "=== Final Disk Status ==="
          df -h /

          echo ""
          echo "‚ú® Cleanup completed!"
          echo "::endgroup::"

      - name: üÜò Emergency Cleanup (if build fails)
        if: failure()
        run: |
          echo "::group::üÜò Emergency Disk Cleanup"
          
          echo "‚ö†Ô∏è Build failed, performing emergency cleanup..."
          
          # Remove everything except final artifacts
          sudo rm -rf kernel_workspace/.repo 2>/dev/null || true
          sudo rm -rf kernel_workspace/common/out/*/intermediates 2>/dev/null || true
          sudo rm -rf kernel_workspace/out/*/intermediates 2>/dev/null || true
          sudo rm -rf /var/log/* /tmp/* /var/tmp/* 2>/dev/null || true
          sudo rm -rf ~/.cache/* 2>/dev/null || true
          
          echo ""
          echo "=== Disk Space After Emergency Cleanup ==="
          df -h /
          echo "::endgroup::"
